: "R", "default": 0, "hasDefault": true, "desc": "Battery voltage (LSB = 2.2 mV)", "fields": {"VOLTAGE": {"mask": 65535, "size": 16, "offset": 0, "desc": "Battery voltage (LSB = 2.2 mV)", "vals": []}}}, "TEMPERATURE": {"name": "TEMPERATURE", "addr": 10, "type": "uint8", "size": 8, "perm": "R", "default": 0, "hasDefault": true, "desc": "Temperature in degrees C (LSB = 1deg C )", "fields": {"TEMPERATURE": {"mask": 255, "size": 8, "offset": 0, "desc": "Temperature in degrees C (LSB = 1deg C )", "vals": []}}}, "AVG_CURRENT": {"name": "AVG_CURRENT", "addr": 11, "type": "uint16", "size": 16, "perm": "RW", "default": 0, "hasDefault": true, "desc": "Battery average current or SOC change rate", "fields": {"AVG_CURRENT": {"mask": 65535, "size": 16, "offset": 0, "desc": "Battery average current or SOC change rate", "vals": []}}}, "OCV": {"name": "OCV", "addr": 13, "type": "uint16", "size": 16, "perm": "RW", "default": 0, "hasDefault": true, "desc": "OCV register (LSV = 0.55 mV)", "fields": {"OCV": {"mask": 65535, "size": 16, "offset": 0, "desc": "OCV register (LSV = 0.55 mV)", "vals": []}}}, "CC_CNF": {"name": "CC_CNF", "addr": 15, "type": "uint16", "size": 16, "perm": "RW", "default": 395, "hasDefault": true, "desc": "Battery average current or SOC change rate", "fields": {"CC_CNF": {"mask": 65535, "size": 16, "offset": 0, "desc": "Battery average current or SOC change rate", "vals": []}}}, "VM_CNF": {"name": "VM_CNF", "addr": 17, "type": "uint16", "size": 16, "perm": "RW", "default": 321, "hasDefault": true, "desc": "Voltage gas gauge algorithm parameter", "fields": {"VM_CNF": {"mask": 65535, "size": 16, "offset": 0, "desc": "Voltage gas gauge algorithm parameter", "vals": []}}}, "ALARM_SOC": {"name": "ALARM_SOC", "addr": 19, "type": "uint8", "size": 8, "perm": "RW", "default": 2, "hasDefault": true, "desc": "SOC alarm level in (LSB = 0.5%)", "fields": {"ALARM_SOC": {"mask": 255, "size": 8, "offset": 0, "desc": "SOC alarm level in (LSB = 0.5%)", "vals": []}}}, "ALARM_VOLTAGE": {"name": "ALARM_VOLTAGE", "addr": 20, "type": "uint8", "size": 8, "perm": "RW", "default": 170, "hasDefault": true, "desc": "Battery low voltage alarm level (LSB = 17.6 mV)", "fields": {"ALARM_VOLTAGE": {"mask": 255, "size": 8, "offset": 0, "desc": "Battery low voltage alarm level (LSB = 17.6 mV)", "vals": []}}}, "CURRENT_THRES": {"name": "CURRENT_THRES", "addr": 21, "type": "uint8", "size": 8, "perm": "RW", "default": 10, "hasDefault": true, "desc": "Current threshold for current monitoring (LSB = 47.04 uV )", "fields": {"CURRENT_THRES": {"mask": 255, "size": 8, "offset": 0, "desc": "Current threshold for current monitoring (LSB = 47.04 uV )", "vals": []}}}, "CMONIT_COUNT": {"name": "CMONIT_COUNT", "addr": 22, "type": "uint8", "size": 8, "perm": "R", "default": 120, "hasDefault": true, "desc": "Current monitoring counter", "fields": {"CMONIT_COUNT": {"mask": 255, "size": 8, "offset": 0, "desc": "Current monitoring counter", "vals": []}}}, "CMONIT_MAX": {"name": "CMONIT_MAX", "addr": 23, "type": "uint8", "size": 8, "perm": "RW", "default": 120, "hasDefault": true, "desc": "Maximum counter value for current monitoring", "fields": {"CMONIT_MAX": {"mask": 255, "size": 8, "offset": 0, "desc": "Maximum counter value for current monitoring", "vals": []}}}, "ID": {"name": "ID", "addr": 24, "type": "uint8", "size": 8, "perm": "R", "default": 22, "hasDefault": true, "desc": "Part type ID = 16h", "fields": {"ID": {"mask": 255, "size": 8, "offset": 0, "desc": "Part type ID = 16h", "vals": []}}}, "CC_ADJ": {"name": "CC_ADJ", "addr": 27, "type": "uint16", "size": 16, "perm": "R", "default": 0, "hasDefault": true, "desc": "Coulomb counter adjustment register", "fields": {"CC_ADJ": {"mask": 65535, "size": 16, "offset": 0, "desc": "Coulomb counter adjustment register", "vals": []}}}, "VM_ADJ": {"name": "VM_ADJ", "addr": 29, "type": "uint16", "size": 16, "perm": "R", "default": 0, "hasDefault": true, "desc": "Voltage mode adjustment register", "fields": {"VM_ADJ": {"mask": 65535, "size": 16, "offset": 0, "desc": "Voltage mode adjustment register", "vals": []}}}}, "configs": {"Default": {"COUNTER": 0, "CURRENT": 0, "VOLTAGE": 0, "TEMPERATURE": 0, "AVG_CURRENT": 0, "OCV": 0, "CC_CNF": 395, "VM_CNF": 321, "ALARM_SOC": 2, "ALARM_VOLTAGE": 170, "CURRENT_THRES": 10, "CMONIT_COUNT": 120, "CMONIT_MAX": 120, "ID": 22, "CC_ADJ": 0, "VM_ADJ": 0}}, "currentVals": {"COUNTER": 0, "CURRENT": 0, "VOLTAGE": 0, "TEMPERATURE": 0, "AVG_CURRENT": 0, "OCV": 0, "CC_CNF": 395, "VM_CNF": 321, "ALARM_SOC": 2, "ALARM_VOLTAGE": 170, "CURRENT_THRES": 10, "CMONIT_COUNT": 120, "CMONIT_MAX": 120, "ID": 22, "CC_ADJ": 0, "VM_ADJ": 0}, "smallestReg": 8, "largestReg": 16};

  function checkBit(reg, bit)
{
  let resp = {
    field: {},
    len: 0,
    cont : false
  };

  let next = 1000;
  bit -=1
  for(let name in reg.fields)
  {
    let field = reg.fields[name];
    let start = field.offset + (field.size -1);
    let end = field.offset;

    if(bit == start) //we are at the start of the field 
    {
      field.name = name;
      resp.field = field;
      resp.len = field.size;
      resp.cont = false;
      return resp;
    }
    else if( (bit < start) && (bit >= end)) //we are mid-field
    {
      field.name = name;
      resp.field = field;
      resp.len = field.size - (bit - end);
      resp.cont = true;
      return resp;
    }

    if( (bit > start) && ((bit - start ) < next))
      next = bit - start;
  }

  resp.len = next;
  resp.field = null;
  return resp;
}


function buildRegMap(tableId, dev)
{

  let table = document.getElementById(tableId);

  let head = table.insertRow();

  let headcell = document.createElement("th");
  headcell.textContent = "Register";
  headcell.setAttribute("width", "10%");
  head.appendChild(headcell);
  headcell = document.createElement("th");
  headcell.textContent ="Addr";
  headcell.setAttribute("width", "4%");
  head.appendChild(headcell);
  headcell = document.createElement("th");
  headcell.textContent ="RW";
  headcell.setAttribute("width", "3%");
  head.appendChild(headcell);
  let cellWidth = 83 / dev.smallestReg;
  for(var n = dev.smallestReg; n > 0; n--)
  {
    headcell = document.createElement("th");
    headcell.textContent = (n -1).toString();
    headcell.setAttribute("width", cellWidth.toString() + "%");
    head.appendChild(headcell);
  }

  for(let name in dev.regs)
  {
    let reg = dev.regs[name];
    let rowSpan = reg.size / dev.smallestReg;
    let row = table.insertRow();
    let bit = reg.size;

    let head = document.createElement("th");
    let access = document.createElement("th");
    let regAddr = document.createElement("th");
    let headAnch = document.createElement("a");
    headAnch.textContent = reg.name
    head.setAttribute("rowspan",rowSpan);
    regAddr.textContent = "x"+reg.addr.toString(16).padStart(4,"0")
    regAddr.setAttribute("rowspan", rowSpan);
    access.textContent =reg.perm;
    access.setAttribute("rowspan",rowSpan);
    headAnch.setAttribute("data-tt",'');
    headAnch.setAttribute("data-tt-lbl", reg.name +"\n\n" +reg.desc );

    head.appendChild(headAnch);
    row.appendChild(head);
    row.appendChild(regAddr);
    row.appendChild(access);

    let count = 0;

    while(bit > 0)
    {
      var i = dev.smallestReg;
      while( i > 0)
      {
        let resp = checkBit(reg, bit);
        if(resp.len > (i))
          resp.len = i;

        let cell = document.createElement("td");

        if(resp.field != null)
        {
          
          cell.classList.add("bit");
          cell.setAttribute("id", reg.name + "_bit_"+ (bit -1).toString());
          let fieldName = resp.field.name;
          if(resp.len == 1)
          {
            fieldName = fieldName.substring(0,5) + "..";
          }

          let fieldDiv = document.createElement("div");
          fieldDiv.classList.add("field");
          fieldDiv.setAttribute("style", "margin-right:-" + ((resp.len -1) * 100).toString() +"%;");

          let fieldAnch = document.createElement("a");

          if( !resp.cont) //this is a new field starting
          {
            cell.classList.add("first");
            fieldAnch.textContent = fieldName
            if(resp.field.size > resp.len)
              fieldAnch.textContent +="[" + (resp.field.size -1).toString() +":" + (resp.field.size - resp.len).toString() +"]";
          }
          else 
          {
            fieldAnch.textContent = resp.field.name 
            if(resp.field.size > resp.len)
              fieldAnch.textContent += "[" + ( resp.len -1).toString() +":" + (0).toString() +"]";
          }

          fieldAnch.setAttribute("data-tt",'');
          fieldAnch.setAttribute("data-tt-lbl", resp.field.name +"\n\n" +resp.field.desc );
          let valStr ="\n";
          resp.field.vals.forEach(val => {
            valStr+= "b"+val.val.toString(2).padStart(resp.field.size,"0") + " : " + val.desc +"\n";
          });
          fieldAnch.setAttribute("data-tt-msg", valStr);

          fieldDiv.appendChild(fieldAnch);
          cell.appendChild(fieldDiv);
          row.appendChild(cell);

          for(var a =1 ; a < (resp.len); a++)
          {
            cell = document.createElement("td");
            cell.classList.add("bit");
            cell.setAttribute("id", name + "_bit_"+ (bit -(a+1)).toString());
            row.appendChild(cell);
          }

        }
        else
        {
          cell.classList.add("empty");
          cell.setAttribute("colspan", resp.len);
          cell.textContent=".";
          row.appendChild(cell);
        }

        i -= resp.len;
        bit-= resp.len;
      }
      if(bit > 0 )
        row = table.insertRow();
    }
  }
}
  
function showSettings(){
    for(var k in device.currentVals){
      var v = device.currentVals[k];
      var bit = device.largestReg - 1; //0 based
      var mask =0;
      while(bit >= 0)
      {
        mask = (v >> bit) & 1;
        var element = document.getElementById(k + "_bit_" + bit);
        
        if(element)
        {
          if(mask)
          {
            element.classList.add("one");
            element.classList.remove("zero");
          }
          else
          {
            element.classList.remove("one");
            element.classList.add("zero");
          }

        }

        bit--;
      }

    }
  }


  function loadConfig(config)
  {
    if(config == 'none')
    {
      var bits = document.getElementsByClassName("bit");
      for(var i = 0; i < bits.length; i++)
      {
        bits[i].classList.remove("one");
        bits[i].classList.remove("zero");
      }

    }
    else
    {
      //first load defaults 
      for(var k in device.configs['Default'])
      {
        device.currentVals[k] = device.configs['Default'][k];
      }

      for(var k in device.configs[config])
      {
        device.currentVals[k] = device.configs[config][k];
      }

      showSettings();
    }

  }

  function setConfig(selectObj)
  {
    var value = selectObj.value;
    loadConfig(value);
  }


  buildRegMap("regMap", device);

</script>
